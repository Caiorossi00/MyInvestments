<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Investimentos</title>
</head>
<body>
    <h1>Dashboard de Investimentos</h1>
    
    <h2>Selecione um mês para ver as informações:</h2>
    <ul>
        {% for mes_nome, _ in meses %}
            <li>
                <a href="{{ url_for('mes', mes=_) }}">{{ mes_nome }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
