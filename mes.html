<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ mes }}</title>
</head>
<body>
    <h1>{{ mes }}</h1>
    <p>Valor Inicial: R$ {{ dados['valor_inicial'] }}</p>
    <p>Rendimentos: R$ {{ dados['rendimentos'] }}</p>
    <p>Total de Aportes: R$ {{ total_aportes }}</p>
    
    <h2>Aportes</h2>
    <ul>
        {% for i, aporte in dados.aportes_com_indices %}
            <li>
                R$ {{ aporte }} 
                <form method="POST" action="/remove_aporte" style="display:inline;">
                    <input type="hidden" name="mes" value="{{ mes }}">
                    <input type="hidden" name="index" value="{{ i }}">
                    <button type="submit">Remover</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    
    <h2>Adicionar Aporte</h2>
    <form method="POST" action="/add_aporte">
        <input type="hidden" name="mes" value="{{ mes }}">
        <label for="valor">Valor:</label>
        <input type="number" step="0.01" name="valor" id="valor" required>
        <button type="submit">Adicionar Aporte</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Voltar para o Dashboard</a>
</body>
</html>
